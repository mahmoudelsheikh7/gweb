<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4S Gallery</title>
  <style>
    /* تعيين الخطوط والألوان */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .hero {
      height: 100vh;
      background: radial-gradient(circle, rgba(0,0,0,0.6), rgba(0,0,0,1));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p#daily-quote {
      margin: 20px 0;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background: none;
      border: 2px solid white;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .buttons button:hover {
      background: white;
      color: black;
    }

    section {
      padding: 50px 20px;
      display: none;
      text-align: center;
    }

    section.active {
      display: block;
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .media-item {
      border: 4px solid;
      padding: 10px;
      transition: border-color 0.5s;
    }

    .media-item img, .media-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>M4S</h1>
    <p id="daily-quote">جملة اليوم...</p>
    <div class="buttons">
      <button onclick="showSection('photos')">عرض الصور</button>
      <button onclick="showSection('videos')">عرض الفيديوهات</button>
    </div>
  </div>

  <section id="photos">
    <h2>📸 الصور</h2>
    <div class="media-container" id="photo-gallery">
      <!-- الصور تضاف هنا تلقائيا -->
    </div>
  </section>

  <section id="videos">
    <h2>🎥 الفيديوهات</h2>
    <div class="media-container" id="video-gallery">
      <!-- الفيديوهات تضاف هنا تلقائيا -->
    </div>
  </section>

  <footer>
    <a href="#">🔗 GitHub</a>
    <a href="#">📷 Instagram</a>
    <a href="#">🐦 Twitter</a>
    <a href="#">💼 LinkedIn</a>
  </footer>

  <script>
    // اظهار الاقسام
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, document.getElementById(id).offsetTop);
    }

    // اضافة الصور تلقائيًا
    const photoGallery = document.getElementById('photo-gallery');
    const videoGallery = document.getElementById('video-gallery');

    const photoFiles = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg']; // اضف اسماء صورك هنا
    const videoFiles = ['video1.mp4', 'video2.mp4']; // اضف اسماء فيديوهاتك هنا

    photoFiles.forEach(file => {
      const div = document.createElement('div');
      div.className = 'media-item';
      const img = document.createElement('img');
      img.src = `/gweb/images/${file}`;
      img.onload = function() {
        const color = getAverageColor(img);
        div.style.borderColor = color;
      };
      div.appendChild(img);
      photoGallery.appendChild(div);
    });

    videoFiles.forEach(file => {
      const div = document.createElement('div');
      div.className = 'media-item';
      const video = document.createElement('video');
      video.src = `/gweb/videos/${file}`;
      video.controls = true;
      div.appendChild(video);
      videoGallery.appendChild(div);
    });

    // حساب اللون المتوسط للصورة
    function getAverageColor(img) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      context.drawImage(img, 0, 0);

      const data = context.getImageData(0, 0, canvas.width, canvas.height).data;
      let r = 0, g = 0, b = 0;

      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
      }

      r = Math.floor(r / (data.length / 4));
      g = Math.floor(g / (data.length / 4));
      b = Math.floor(b / (data.length / 4));

      return `rgb(${r},${g},${b})`;
    }

    // جملة اليوم
    async function loadDailyQuote() {
      try {
        const res = await fetch('/gweb/quotes.txt');
        const text = await res.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const today = new Date().getDate() % lines.length;
        document.getElementById('daily-quote').innerText = lines[today];
      } catch (e) {
        console.error('لم يتم تحميل الجمل:', e);
      }
    }
    loadDailyQuote();

  </script>
</body>
</html>
