<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M4S</title>

  <!-- مكتبة Color Thief -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: rgb(47, 14, 215);
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fcfcfc;
      position: relative;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: rgba(0, 0, 0, 0.868);
    }

    header {
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #3b12d0d5;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 3rem;
    }

    .buttons button {
      background: #0b4b50;
      color: rgb(245, 245, 245);
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #00d0e0;
    }

    section {
      padding: 2rem;
      position: relative;
      z-index: 1;
      display: none; /* مخفي عند البداية */
    }

    .gallery, .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      border: 5px solid #fff;
      transition: border-color 0.5s;
      background: rgba(255,255,255,0.05);
    }

    .item img, .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s;
    }

    .item:hover img, .item:hover video {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      backdrop-filter: blur(5px);
      margin-top: 4rem;
      position: relative;
      z-index: 1;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      margin: 0 10px;
      color: #00f0ff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #00d0e0;
    }

    .fade-in {
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<canvas id="stars"></canvas>

<header class="fade-in">
  <h1>M4S</h1>
  <p id="quote">جاري التحميل...</p>

  <div class="buttons">
    <button onclick="showSection('images')"> Photos</button>
    <button onclick="showSection('videos')">Videos </button>
  </div>
</header>

<section id="images" class="fade-in">
  <h2 style="text-align:center;">📸 Photos </h2>
  <div class="gallery" id="gallery"></div>
</section>

<section id="videos" class="fade-in">
  <h2 style="text-align:center;">🎥 Videos</h2>
  <div class="videos" id="videosGallery"></div>
</section>

<footer class="fade-in">
  <p>© 2025 Mahmoud Elsheikh. جميع الحقوق محفوظة.</p>
  <div class="socials">
    <a href="https://github.com/" target="_blank">🐙</a>
    <a href="https://instagram.com/" target="_blank">📷</a>
    <a href="https://youtube.com/" target="_blank">▶️</a>
  </div>
</footer>

<script>
  // جملة عشوائية يومية
  const quotes = [
    "استمر في السعي وراء الحلم.",
    "الإبداع لا حدود له.",
    "كل يوم بداية جديدة.",
    "ابنِ أحلامك ولا تنتظر الفرصة.",
    "الغموض هو سر الإبداع."
  ];

  function loadDailyQuote() {
    const today = new Date().getDate();
    const quote = quotes[today % quotes.length];
    document.getElementById('quote').innerText = quote;
  }

  loadDailyQuote();

  // التحكم في عرض الأقسام
  function showSection(id) {
    document.getElementById('images').style.display = 'none';
    document.getElementById('videos').style.display = 'none';
    document.getElementById(id).style.display = 'block';
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
  }

  // بداية الصفحة نخفي كل شيء
  window.onload = () => {
    document.getElementById('images').style.display = 'none';
    document.getElementById('videos').style.display = 'none';
  }

  // تحميل الصور والفيديوهات
  const imagesList = [
    "images/photo1.jpg",
    "images/photo2.jpg",
    "images/photo3.jpg"
  ];

  const videosList = [
    "videos/video1.mp4",
    "videos/video2.mp4"
  ];

  const gallery = document.getElementById('gallery');
  const videosGallery = document.getElementById('videosGallery');

  imagesList.forEach(src => {
    const div = document.createElement('div');
    div.className = 'item';
    const img = document.createElement('img');
    img.src = src;
    img.crossOrigin = "anonymous"; 
    img.loading = "lazy";
    img.onload = () => {
      const colorThief = new ColorThief();
      try {
        const color = colorThief.getColor(img);
        div.style.borderColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
      } catch (e) {
        console.error('خطأ في استخراج اللون:', e);
      }
    };
    div.appendChild(img);
    gallery.appendChild(div);
  });

  videosList.forEach(src => {
    const div = document.createElement('div');
    div.className = 'item';
    const video = document.createElement('video');
    video.src = src;
    video.controls = true;
    video.loading = "lazy";
    video.crossOrigin = "anonymous"; 
    video.onloadeddata = () => {
      const colorThief = new ColorThief();
      try {
        const canvas = document.createElement('canvas');
        canvas.width = 10; canvas.height = 10;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 10, 10);
        const pixel = ctx.getImageData(5,5,1,1).data;
        div.style.borderColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
      } catch (e) {
        console.error('خطأ في استخراج اللون:', e);
      }
    };
    div.appendChild(video);
    videosGallery.appendChild(div);
  });

  // سكربت النجوم المتحركة
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      d: Math.random() * 1
    }));
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
    });
    moveStars();
  }

  function moveStars() {
    stars.forEach(star => {
      star.y += star.d;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  setInterval(drawStars, 30);
</script>

</body>
</html>
