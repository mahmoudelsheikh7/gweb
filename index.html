<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4S Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.74);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: zoom-out;
    }

    .zoomed-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .zoomed-image.active {
      transform: scale(1);
    }

    /* ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª */
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(16, 15, 15, 0.1);
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .social-icons a i {
      font-size: 1.5rem;
    }

    .social-icons a:hover {
      background: rgba(79, 79, 79, 0.2);
      transform: translateY(-3px);
    }

    /* Ø¨Ù‚ÙŠØ© Ø§Ù„ØªÙ†Ø³ÙŠÙ‚Ø§Øª ÙƒÙ…Ø§ Ù‡ÙŠ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000b0, #1c1c1c82);
      color: rgba(255, 255, 255, 0.808);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url();
      z-index: -1;
      pointer-events: none;
      animation: moveStars 80s linear infinite;
    }

    @keyframes moveStars {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .hero {
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,1) 80%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.504);
    }

    .hero p#daily-quote {
      margin: 20px 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgb(83, 80, 80);
      padding: 12px 25px;
      color: rgba(255, 255, 255, 0.662);
      cursor: pointer;
      font-size: 1rem;
      border-radius: 50px;
      transition: 0.4s ease;
      backdrop-filter: blur(5px);
    }

    .buttons button:hover {
      background: rgb(65, 64, 64);
      color: black;
      transform: scale(1.1);
    }

    section {
      padding: 60px 20px;
      display: none;
      text-align: center;
      min-height: 100vh;
    }

    section.active {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .media-item {
      border: 4px solid;
      border-radius: 15px;
      padding: 10px;
      transition: border-color 0.5s, transform 0.5s;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(3px);
      cursor: zoom-in;
    }

    .media-item:hover {
      transform: scale(1.05);
    }

    .media-item img, .media-item video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      display: none;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
    }

    footer a {
      color: rgb(18, 17, 17);
      margin: 0 12px;
      font-size: 1.7rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #e3e0e016;
    }

    /*.magic-effect {
      position: absolute;
      border-radius: 0%;
      background: rgba(47, 40, 40, 0.463);

      animation: pulse 2s infinite;
      z-index: 10;
    }/*/

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.3;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Ø¥Ø¶Ø§ÙØ© Ø¹Ù†ØµØ± Ø§Ù„ØªÙƒØ¨ÙŠØ± -->
  <div class="zoom-overlay" id="zoomOverlay">
    <img class="zoomed-image" id="zoomedImage" alt="Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…ÙƒØ¨Ù‘Ø±Ø©">
  </div>

  <div class="stars"></div>
  <div id="loader"> Loading...</div>

  <div class="hero">
    <h1>M4S</h1>
    <p id="daily-quote">Quotes...</p>
    <div class="buttons">
      <button onclick="showSection('photos')">ðŸ“¸ Photos </button>
      <button onclick="showSection('videos')">ðŸŽ¥  Videos </button>
    </div>

    <!-- ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª -->
    <div class="social-icons">
      <a href="https://github.com/mahmoudelsheikh7" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <section id="photos">
    <h2>ðŸ“¸ Photos </h2>
    <div class="media-container" id="gallery"></div>
  </section>

  <section id="videos">
    <h2>ðŸŽ¥ Videos</h2>
    <div class="media-container" id="video-gallery"></div>
  </section>

  <footer>
    <a href="https://github.com/mahmoudelsheikh7" target="_blank"><i class="fab fa-github"></i></a>

  <script>
    // Ø¥Ø¶Ø§ÙØ© ÙˆØ¸ÙŠÙØ© Ø§Ù„ØªÙƒØ¨ÙŠØ±
    function initZoom() {
      const mediaItems = document.querySelectorAll('.media-item img');
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');

      mediaItems.forEach(item => {
        item.addEventListener('click', () => {
          zoomedImage.src = item.src;
          zoomOverlay.style.display = 'flex';
          setTimeout(() => zoomedImage.classList.add('active'), 10);
        });
      });

      zoomOverlay.addEventListener('click', () => {
        zoomedImage.classList.remove('active');
        setTimeout(() => {
          zoomOverlay.style.display = 'none';
        }, 300);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          zoomOverlay.click();
        }
      });
    }

    // ØªØ¹Ø¯ÙŠÙ„ ÙˆØ¸ÙŠÙØ© ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±
    async function loadRepoImages() {
      try {
        const repoUrl = 'https://api.github.com/repos/mahmoudelsheikh7/gweb/contents/images';
        const response = await fetch(repoUrl);
        
        if (!response.ok) throw new Error('Failed to fetch images');
        
        const data = await response.json();
        const imageFiles = data.filter(file => 
          file.name.match(/\.(jpg|jpeg|png|gif|png|PNG)$/i)
        );

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = imageFiles.map(file => `
          <div class="media-item">
            <img 
              src="${file.download_url}" 
              class="gallery-image" 
              loading="lazy" 
              alt="${file.name}"
            >
          </div>
        `).join('');
        
        initZoom(); // ØªÙ‡ÙŠØ¦Ø© Ø®Ø§ØµÙŠØ© Ø§Ù„ØªÙƒØ¨ÙŠØ± Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±
      } catch (error) {
        console.error('Error loading images:', error);
        alert('Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±ØŒ ÙŠØ±Ø¬Ù‰ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ù„Ø§Ø­Ù‚Ù‹Ø§');
      } finally {
        loader.style.display = 'none';
      }
    }

    // Ø¨Ù‚ÙŠØ© Ø§Ù„Ø¯ÙˆØ§Ù„ ÙƒÙ…Ø§ Ù‡ÙŠ
    document.body.addEventListener('mousemove', (e) => {
      const magicCircle = document.createElement('div');
      magicCircle.classList.add('magic-effect');
      magicCircle.style.width = '100px';
      magicCircle.style.height = '100px';
      magicCircle.style.left = `${e.pageX - 50}px`;
      magicCircle.style.top = `${e.pageY - 50}px`;
      document.body.appendChild(magicCircle);

      setTimeout(() => {
        magicCircle.remove();
      }, 2000);
    });

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, document.getElementById(id).offsetTop);
    }

    async function loadDailyQuote() {
      try {
        const res = await fetch('/gweb/quotes.txt');
        const text = await res.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const today = new Date().getDate() % lines.length;
        document.getElementById('daily-quote').innerText = lines[today];
      } catch (e) {
        console.error('Ù„Ù… ÙŠØªÙ… ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¬Ù…Ù„:', e);
      }
    }
    loadDailyQuote();

    const loader = document.getElementById('loader');
    loader.style.display = 'flex';
    window.addEventListener('DOMContentLoaded', loadRepoImages);
  </script>
</body>
